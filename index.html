<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem dos personagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <header>
        <div class="container-fuild cabecalho">
            <div class="row justify-content-center">
                <div class="col-9 col-sm-8 flex-column">
                    <div class="mb-3">
                        <img class=" position-absolute top-0 start-0 icon" src="assets/RICK_MORTY_ICON.png"
                            alt="icone Rick and Morty" srcset="">
                    </div>
                    <div class="p-2 mt-5 text-center">
                        <h1 class="tracking-in-expand-fwd-top display-5 titulo"><b>API de Rick and Morty</b></h1>
                    </div>
                    <div>
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Pesquisar">
                    </div>

                </div>

            </div>
        </div>
    </header>

    <main class="background">
        <div class="container">
            <div class="row container_cards" id="cartoes_personagens">
                <!-- Cartões gerados no DOM -->
            </div>
            <div class="row mt-5 mb-0">
                <div class="col d-flex justify-content-center">
                    <div id="botoes_paginacao">
                        <!-- paginação gerada no dom -->
                    </div>
                </div>
            </div>
        </div>
        <div>
            <img class="h-100 w-100" src="./assets/fundo_cort.png" alt="Imagem de fundo">
        </div>
    </main>
    <footer>
        <div class="container-fluid text-center rodape fs-4">
            <div class="row h-100">
                <div class="col-12 col-md-4 align-self-end">
                    <p class="cor1">PERSONAGENS: <span id="personagen"></span></p>
                </div>
                <div class="col-12 col-md-4 align-self-end">
                    <p class="cor1">LOCALIZAÇÕES: <span id="localizacao"></span></p>
                </div>
                <div class="col-12 col-md-4 align-self-end">
                    <p class="cor1">EPISÓDIOS: <span id="episodio"></span></p>
                </div>
                <div class="col-12 col-md-12 align-self-end">
                    <p class="cor1">Desenvolvido por: <span class="text-light"> Leonardo Krindges </span> em 2023
                    </p>
                </div>

            </div>
        </div>
    </footer>


    <!-- Modal -->
    <div class="modal fade" id="modal_detalhes" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Detalhes</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card mb-3" id="detalhes" style="max-width: 540px;">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="src/index.js"></script>
</body>

</html>
